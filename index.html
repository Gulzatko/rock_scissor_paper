<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c7010a0b00.js"></script>
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="model.css">
     <script src="script.js" defer></script>
    <title>Scissor,Paper, Rock</title>
</head>
<body>
   <div class="container">
        <header class="header">
          <h1>Rock Paper Scissors</h1>
          <button id="restart" class="restart-btn">Restart Game</button>
          <div id="score" class="score">
             <p>Player: 0</p>
             <p>Computer: 0</p>
          </div>
        </header>
        <h2>Make Your Selection</h2>
        <div class="choices">
          <i id="rock" class="choice fas fa-hand-rock fa-10px"></i>
          <i id="paper" class="choice fas fa-hand-paper fa-10px"></i>
          <i id="scissors" class="choice fas fa-hand-scissors fa-10px"></i>
        </div>
    </div>
    <!--Modal-->
    <div class="modal">
        <div id="result" class="modal-content">
         
        </div>
  </div>
</body>
</html>
